</style><script>
	var MapAnchors = function( iframe )
	{
		$( iframe ).contents().find( 'a' ).click(function()
		{
			var newtab = window.open();
			newtab.location = $( this ).attr( 'href' );
		});
	}

	var variants = [ 'A' ];
	var current_variant = 'A';

	$(document).ready(function()
	{
		$('#shuffle_variants').click(function()
		{
			var new_variants = [];

			for( var i = 0; i < variants.length; i++ )
			{
				if( variants[ i ] != current_variant )
				{
					new_variants.push( variants[ i ] );
				}
			}

			var variant = new_variants[ Math.floor( Math.random() * new_variants.length ) ];
			current_variant = variant;

			$( '.variant-name' ).html( current_variant );
			$( 'iframe#ip_canvas' ).attr( 'src', "http://app.instapage.com//server/show_page_2/87857/7/"+ variant + "//1" );

		});

		$( 'iframe#ip_canvas' ).load(function()
		{
			MapAnchors( this );
		});

	});
</script></head>
